name: file-go

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      repoPath:
        description: 'gitä»“åº“è·¯å¾„'
        required: true
      shellUrl:
        description: 'è‡ªå®šä¹‰æ„å»ºå‰è„šæœ¬ä¸‹è½½è·¯å¾„,å¯ç©º'
        required: false
      GO_VERSION:
        description: 'goç‰ˆæœ¬'
        required: false
        default: '1.19'
      UPLOAD_COWTRANSFER:
        description: 'æ˜¯å¦ä¸Šä¼ åˆ°å¥¶ç‰›å¿«ä¼ '
        required: false
        default: 'false'
      UPLOAD_WERANSFER:
        description: 'æ˜¯å¦ä¸Šä¼ åˆ°WERANSFER'
        required: false
        default: 'false'
      UPLOAD_RELEASE:
        description: 'æ˜¯å¦ä¸Šä¼ åˆ°RELEASEé¡µé¢'
        required: false
        default: 'false'
      UPLOAD_TAG:
        description: 'ä¸Šä¼ æ–‡ä»¶ç”¨çš„TAG,é»˜è®¤ä½¿ç”¨æ„å»ºæ—¶é—´'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v2
      # äº§ç”Ÿtag
      - name: Generate tag
        id: tag
        run: |
          tag=$(date +'%m-%d_%H-%M-%S')
          [ ! "${{github.event.inputs.UPLOAD_TAG}}" = "" ] && tag=${{github.event.inputs.UPLOAD_TAG}}
          echo "::set-output name=tag::$(date +"%Y.%m.%d-%H%M")"

      # å…‹éš†ç›®æ ‡,å¹¶ä¸”å‡†å¤‡ä¸Šä¸‹æ–‡
      - name: Git clone
        run: |
         rm -rf {*,.[^.]*,..?*}
         git clone "${{github.event.inputs.repoPath}}" .
         if [[ "${{ github.event.inputs.dockerFileUrl }}" ]] ;then wget "${{github.event.inputs.dockerFileUrl}}" -O ./Dockerfile ; fi
         if [[ "${{ github.event.inputs.shellUrl }}" ]] ;then wget "${{github.event.inputs.shellUrl}}" -O /tmp/.customize_shell.sh ; chmod +x /tmp/.customize_shell.sh && /tmp/.customize_shell.sh; fi

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ github.event.inputs.GO_VERSION }}

      # å¼€å§‹æ„å»º
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          args: build --skip-validate --rm-dist --timeout 90m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        with:
          name: ${{ steps.tag.outputs.tag }}
          path: dist

      # ä¸Šä¼ åˆ°å¥¶ç‰›
      - name: Upload firmware to cowtransfer
        id: cowtransfer
        if: github.event.inputs.UPLOAD_COWTRANSFER == 'true' && !cancelled()
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer cow --block 2621440 -s -p 64 --no-progress "${{ steps.tag.outputs.tag }}" 2>&1 | tee cowtransfer.log
          echo "cowtransfer url: $(cat cowtransfer.log | grep https)" >> $GITHUB_STATE
          echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"

      # ä¸Šä¼ åˆ°WeTransfer
      - name: Upload firmware to WeTransfer
        id: wetransfer
        if: github.event.inputs.UPLOAD_WETRANSFER == 'true' && !cancelled()
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer wet -s -p 16 --no-progress "${{ steps.tag.outputs.tag }}" 2>&1 | tee wetransfer.log
           echo "cowtransfer url: $(cat wetransfer.log | grep https)" >> $GITHUB_OUTPUT
          echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"

      # äº§ç”Ÿrelease çš„ä¿¡æ¯
      - name: Generate release info
        id: release-tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          touch release.txt
          [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
          [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
          echo "::set-output name=status::success"
          
      # ç”Ÿæˆrelease
      - name: Upload firmware to release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          body_path: release.txt
          files: dist/*

      # è®¾ç½®æ„å»ºäº§ç‰©ä¿å­˜æœ‰æ•ˆæœŸ
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
