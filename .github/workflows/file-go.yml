name: file-go

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      repoPath:
        description: 'gitä»“åº“è·¯å¾„'
        required: true
      shellUrl:
        description: 'è‡ªå®šä¹‰æ„å»ºå‰è„šæœ¬ä¸‹è½½è·¯å¾„,å¯ç©º'
        required: false
      GO_VERSION:
        description: 'goç‰ˆæœ¬'
        required: false
        default: '1.19'
      UPLOAD_TRANSFER:
        description: 'ä¸Šä¼ æœåŠ¡,å¦‚wet,è§github.com/Mikubill/transfer#support'
        required: false
      UPLOAD_RELEASE:
        description: 'æ˜¯å¦ä¸Šä¼ åˆ°RELEASEé¡µé¢'
        required: false
        default: 'false'
      UPLOAD_TAG:
        description: 'ä¸Šä¼ æ–‡ä»¶ç”¨çš„TAG,é»˜è®¤ä½¿ç”¨æ„å»ºæ—¶é—´'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v2
      # äº§ç”Ÿtag
      - name: Generate tag
        id: tag
        run: |
          tag=$(date +'%m-%d_%H-%M-%S')
          [ ! "${{github.event.inputs.UPLOAD_TAG}}" = "" ] && tag=${{github.event.inputs.UPLOAD_TAG}}
          touch release.txt
          echo "tag=$tag" >> $GITHUB_OUTPUT

      # å…‹éš†ç›®æ ‡,å¹¶ä¸”å‡†å¤‡ä¸Šä¸‹æ–‡
      - name: Git clone
        run: |
         rm -rf {*,.[^.]*,..?*}
         git clone "${{github.event.inputs.repoPath}}" .
         if [[ "${{ github.event.inputs.dockerFileUrl }}" ]] ;then wget "${{github.event.inputs.dockerFileUrl}}" -O ./Dockerfile ; fi
         if [[ "${{ github.event.inputs.shellUrl }}" ]] ;then wget "${{github.event.inputs.shellUrl}}" -O /tmp/.customize_shell.sh ; chmod +x /tmp/.customize_shell.sh && /tmp/.customize_shell.sh; fi

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ github.event.inputs.GO_VERSION }}

      # å¼€å§‹æ„å»º
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          args: build --skip-validate --rm-dist --timeout 90m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        with:
          name: ${{ steps.tag.outputs.tag }}
          path: dist

      # ä¸Šä¼ åˆ°ä¸­è½¬æœåŠ¡
      - name: Upload firmware to transfer
        id: transfer
        if: github.event.inputs.UPLOAD_TRANSFER && !failure() && !cancelled()
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer ${{ github.event.inputs.UPLOAD_TRANSFER }} -p 64 --no-progress dist 2>&1 | tee cowtransfer.log
          echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
          echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

      # äº§ç”Ÿrelease çš„ä¿¡æ¯
      - name: Generate release info
        id: release-tag
        if: github.event.inputs.UPLOAD_TRANSFER && !failure() && !cancelled()
        run: |
          echo "ğŸ”— [transfer](${{ steps.transfer.outputs.url }})" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT
          
      # ç”Ÿæˆrelease
      - name: Upload firmware to release
        uses: softprops/action-gh-release@v1
        if: github.event.inputs.UPLOAD_RELEASE == 'true' && !failure() && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          body_path: release.txt
          files: dist/*

      # è®¾ç½®æ„å»ºäº§ç‰©ä¿å­˜æœ‰æ•ˆæœŸ
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
