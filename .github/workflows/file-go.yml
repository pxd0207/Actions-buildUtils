      dockerFileUrl:
        description: 'è‡ªå®šä¹‰DockerFileä¸‹è½½è·¯å¾„,å¯ç©º'
        required: false
      shellUrl:
        description: 'è‡ªå®šä¹‰æ„å»ºå‰è„šæœ¬ä¸‹è½½è·¯å¾„,å¯ç©º'
        required: false
      UPLOAD_COWTRANSFER:
        description: 'æ˜¯å¦ä¸Šä¼ åˆ°å¥¶ç‰›å¿«ä¼ '
        required: false
        default: false
      UPLOAD_WERANSFER:
        description: 'æ˜¯å¦ä¸Šä¼ åˆ°WERANSFER'
        required: false
        default: false
      UPLOAD_RELEASE:
        description: 'æ˜¯å¦ä¸Šä¼ åˆ°RELEASEé¡µé¢'
        required: false
        default: false
      UPLOAD_RELEASE_TAG:
        description: 'RELEASEä½¿ç”¨çš„TAG,é»˜è®¤ä½¿ç”¨æ„å»ºæ—¶é—´'
